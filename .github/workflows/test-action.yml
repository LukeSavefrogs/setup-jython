name: "Jython tests"

run-name: "Run Jython tests"

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
    
jobs:
  test:
    name: "Test action"
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-latest
          - windows-latest
          - macos-latest
        jython_version:
          - "2.7.3"
          - "2.7.2"
          - "2.7.1"
          - "2.7.0"
          - "2.5.3"
          - "2.5.2"
          - "2.5.1"
          - "2.5.0"
          - "2.2.1"
          - "2.2"
          - "2.1"
          - "2.0"

        # [GH-1] Jython 2.0 and 2.1 do not work on macOS and Ubuntu
        exclude:
          - os: ubuntu-latest
            jython_version: "2.0"
          - os: macos-latest
            jython_version: "2.0"
          - os: ubuntu-latest
            jython_version: "2.1"
          - os: macos-latest
            jython_version: "2.1"

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Install Jython ${{ matrix.jython_version }}
      uses: ./
      with:
        jython-version: "${{ matrix.jython_version }}"

    - name: Environment check
      run: env
      
    - name: Run Jython
      shell: bash
      run: |
        output="$(jython -c 'import sys, os; print(os.name, sys.version); print "\n\nJython Works!\n\n"')";
        echo "$output";
        echo "$output" | grep -q "Jython Works!";

    - name: Run Jython
      shell: pwsh
      if: ${{ runner.os == 'Windows' }}
      run: |
        jython -c 'import sys, os; print(os.name, sys.version); print "\n\nJython Works!\n\n"'
